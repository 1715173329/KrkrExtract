<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json</title>
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
            $.ajax({
                url:'ajaxListNotice',
                type:'post',
                success:function(JSONString){
                    var JSONObj = JSON.parse(JSONString);//解析JSON字符串为JSON对象
                    $("#id_img").attr("src", JSONObj.img.src);//根据标签id修改属性
                    $("#id_img").attr("alt", JSONObj.img.alt);//JSONObj下的节点可以直接取值
                    $("#id_a"u).attr("href", JSONObj.a.href);
                    $.each(JSONObj.array, function (i,arrayObj) {//遍历数组
                        $("#id_b").html(arrayObj.b.text);
                    });
                }
            });
        });
        /* 
        JSONString = {
			img:{

			},
			a:{

			},
			array:[
				{b:{text:"yayaya"}},
				{b:{text:"yayaya"}},
				{b:{text:"yayaya"}},
				{b:{text:"yayaya"}},
				{b:{text:"yayaya"}}
			]
        }
        */
	</script>
</head>

</html>
